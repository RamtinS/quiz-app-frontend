name: CI

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - uses: actions/checkout@v3

    # Setup NodeJS
    - name: Setup Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        
    # Install dependencies
    - name: Install dependencies
      run: |
        npm ci

    # Build project
    - name: Build Project
      run: |
        npm run build

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # Setup NodeJS
    - name: Setup Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        
    # Install dependencies
    - name: Install dependencies
      run: |
        npm ci

    # Build project
    - name: Build Project
      run: |
        npm test
    
